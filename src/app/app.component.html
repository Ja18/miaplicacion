<h1>{{titulo}}</h1>
  <apli-detalle [apli]="apli"></apli-detalle>
  
<div>
  <ul class="aplis">
    <li 
    [class.selected]="apliItem === apli"
    *ngFor="let apliItem of aplis"
    (click)="seleccionar(apliItem)">
      <span class="insignia">{{apliItem.id}}</span> {{apliItem.nombre}}
    </li>
  </ul> 
</div>
